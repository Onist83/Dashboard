<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class = "header">
            <form>
                <div class = "search">
                    <input class = "searchBar"
                    type="search"
                    placeholder="Type to search…" />
                    <button>Search</button>
                </div>
            </form>

                <div class = "icons">
                    <div><img class = "icon" src = "img/home.svg" alt="Home"></div>
                    <div><img class = "icon" src = "img/enveloppe.svg" alt="Email"></div>
                    <div><img class = "icon" src = "img/video.svg" alt="Visio"></div>
                </div>

                <div class = "welcome">
                    <div><h3 class = "userNameText">Welcome to the Dashboard of : </h3></div>
                    <div class = "userName"><p class = "userNameText">User 1</p></div>
                </div>    
        </div>
    </header>

    <main>
        <div class = "main">
            <div class = "cardMessage">
                <h2>Message</h2>
                <p>Tout les messages sont affichés ici.</p>
            </div>
            <div class = "cardTasks">
                <h2>Tasks</h2>
                <p>Toutes les Tasks sont affichées ici.</p>
            </div>
            <div class = "cardIdea">
                <h2>Idea</h2>
                <p>Toutes les idées sont affichées ici.</p>
            </div>
            <div class = "cardCalendar">
                <h2>Calendar</h2>
                <p>Calendar ici</p>
        </div>
</body>
</html>
