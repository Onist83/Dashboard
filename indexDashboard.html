<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class = "header">
            <form>
                <div class = "search">
                    <input class = "searchBar"
                    type="search"
                    placeholder="Type to search…" />
                    <button class = "button">Search</button>
                </div>
            </form>

                <div class = "icons">
                    <div><button class = "buttonsIcon"><img class = "icon" src = "img/home.svg" alt="Home"></button></div>
                    <div><button class = "buttonsIcon"><img class = "icon" src = "img/enveloppe.svg" alt="Email"></button></div>
                    <div><button class = "buttonsIcon"><img class = "icon" src = "img/video.svg" alt="Visio"></button></div>
                </div>

                <div class = "welcome">
                    <div><h3 class = "userNameText">Welcome to the Dashboard of : </h3></div>
                    <div class = "userName"><p class = "userNameText">User 1</p></div>
                </div>    
        </div>
    </header>

    <main>
        <div class = "cardMenu">
            <h2>Dashboard Menu</h2>
            <p>Dashboard</p>
            <p>Analytics</p>
            <p>Kanban</p>
            <p>File Manager</p>
            <p>History</p>
            <p>______________</p> 
            <p>Settings</p>
            <p>Contact</p> 
            <p>Logout</p>  
        </div>
        <div class = "main">
            <div class = "cardMessage">
                <button class = "button">New Message</button>
                <h2>Message</h2>
                <p>Tout les messages sont affichés ici.</p>
            </div>
            <div class = "cardTasks">
                <button class = "button">+ Add Task</button>
                <h2>Tasks</h2>
                <p>Toutes les Tasks sont affichées ici.</p>
            </div>
            <div class = "cardIdea">
                <button class = "button">+ Add Idea</button>
                <h2>Idea</h2>
                <p>Toutes les idées sont affichées ici.</p>
            </div>
            <div class = "cardCalendar">
                <img class = "calendar" src = "img/calendar.png" alt="Calendar"></img>
            </div>
        </div>
</body>
</html>
